<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salem Alta Moda</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="icon" type="image/png" href="Pokecut_1757341097439 (1).png">
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo"><img src="Pokecut_1757341097439 (1).png" alt=""></div>
            <nav>
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="Products.html">Products</a></li>
                    <li><a href="Offers.html">Offers</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                </ul>
            </nav>
            <div class="header-actions">
                <i class="fas fa-search search-icon"></i>
              
            </div>
        </div>
    </header>
    <main class="login-container">
        <div class="container">
            <div class="login-box">
                <div class="login-logo">
                    <h2>Admin Portal</h2>
                    <p>Salem Fabrics Management System</p>
                    <div class="divider"></div>
                </div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" required placeholder="Enter admin email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" required placeholder="Enter password">
                        </div>
                    </div>
                    
                    <div class="error-message" id="errorMessage">
                        Invalid admin credentials. Please try again.
                    </div>
                    
                    <button type="submit" class="btn">Sign In</button>
                </form>
            </div>
        </div>
    </main>
    
    <!-- Search Modal -->
    <div id="searchModal" class="modal search-modal">
        <div class="search-modal-content">
            <div class="search-header">
                <div class="search-input-container">
                    <i class="fas fa-search search-input-icon"></i>
                    <input type="text" id="searchInput" placeholder="Search for fabrics, colors, types..." autocomplete="off">
                    <button class="search-close-btn" onclick="closeSearchModal()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="search-results" id="searchResults">
                <div class="search-suggestions">
                    <h4>Popular Searches</h4>
                    <div class="suggestion-tags">
                        <span class="suggestion-tag" onclick="performSearch('silk')">Silk</span>
                        <span class="suggestion-tag" onclick="performSearch('cotton')">Cotton</span>
                        <span class="suggestion-tag" onclick="performSearch('wool')">Wool</span>
                        <span class="suggestion-tag" onclick="performSearch('linen')">Linen</span>
                        <span class="suggestion-tag" onclick="performSearch('velvet')">Velvet</span>
                        <span class="suggestion-tag" onclick="performSearch('chiffon')">Chiffon</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>  
</body>
</html>
